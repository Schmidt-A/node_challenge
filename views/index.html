<html>
<head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

  <script>
    var token = "";
    $(document).ready(function() {

      $("#main").hide();
      $("#login").submit(function(event) {
	  event.preventDefault();
	  var posting = $.post('/login', $("#login").serialize())
	    .done(function(data) {
		token = data;
		$("#login_div").hide();
		$.get('/configs', {"token": token})
		.done(function(resp) {
		  //$('#main').append(resp);  
		  $('#main').show();  
		});
	    });
	});

      $("#configs").submit(function(event) {
	event.preventDefault();
	var u = '/configs/' + $('#config_array').val();
	var posting = $.post(u, $("#configs").serialize() + "&token=" + token)
	  .done(function(data) {
	    //$("#main").append(data);
	      $("#server_msgs").html(data);
	    });
	  });

      $("#deleteconfigs").submit(function(event) {
	event.preventDefault();
	toDelete = $("#deleteconfigs").find("input[type=text]")[0].value;

	if(toDelete) {
	  var u = '/configs/' + $('#config_array').val() + "/" + toDelete 
	}
	else {
	  var u = '/configs/' + $("#config_array").val();
	}
	$.ajax({
	    url: u,
	    type: 'DELETE',
	    data: {"token": token},
	    success: function(result) {
	      $("#server_msgs").html(result);
	      //$('#main').append(result);
	    }
	});
      });

	$("#get_btn").click(function() {
	  var u = '/configs/' + $("#get_uri").val();
	  console.log("in click handler");
	  $.get(u, {"token": token})
	  .done(function(resp) {
	    //$("#main").append(resp);
	    $("#server_msgs").html(resp);
	    });
	  });
    });
  </script>
</head>

<body>
  <div id="login_div">
    <h1>Login</h1>
    <form id="login" action="login" method="post">
      User: <input type="text" name="user"/>
      Password: <input type="password" name="pass"/>
      <input type="submit" value="Login"/>
    </form>
  </div>
  <div id="main">
    <h1>Configurations</h1>
    configuration: <input type="text" id="config_array"/>
    <form id="configs" action="configs" method="post">
      Name: <input type="text" name="name"/><br>
      hostname: <input type="text" name="hostname"/><br>
      port: <input type="text" name="port"/><br>
      username: <input type="text" name="username"/><br>
      <input type="submit" value="Add"/>
    </form>
    <form id="deleteconfigs" action="configs" method="delete">
      Enter config name to delete: <input type="text" name="name"/>
      <input type="submit" value="Delete"/>
    </form>
    uri to get: <input id="get_uri" type="text" name="geturi"/>
    <button id="get_btn">Get</button>
  </div>
  <h3>Message from server:</h3>
  <div id="server_msgs"></div>
</body>
</html>
